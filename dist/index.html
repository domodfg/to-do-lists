<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do Lists</title>
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="projectContainer">
        <h1>To-Do Lists</h1>
        <div class="projectList">
          <h2>Projects</h2>
          <button class="createProject">New Projects</button>
        </div>
      </div>
      <div class="rightSide">
        <div class="header">
          <div class="currentProject"></div>
          <button class="createTask">New Tasks</button>
        </div>
        <div class="taskContainer"></div>
      </div>
      <div class="footer">
        <p>Developed by domodfg&#169</p>
      </div>
    </div>
  </body>
</html>
